<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ColorFlow</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="image/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png" />
		<link rel="manifest" href="image/site.webmanifest" />
	</head>
	<body>
		<main class="app" id="app">
			<!-- Header -->
			<header class="header">
				<h1 data-i18n="title">ColorFlow</h1>
				<!-- ะะตัะตะบะปััะฐัะตะปั ะดะปั ะดะฒัั ัะทัะบะพะฒ: ะฝะฐะถะฐัะธะต ะผะตะฝัะตั ัะทัะบ ะผะตะถะดั en ะธ ru -->
				<!-- <div class="controls">
					<button id="theme-toggle" aria-label="Toggle theme">โ๏ธ</button>
					<button id="language-switcher" aria-label="Toggle language" data-lang="en">๐ฌ๐ง EN</button>
				</div> -->
				<!-- v2 + es-->
				<!-- ะะพะทะฒัะฐัะฐะตะผ select ะดะปั ัััั ัะทัะบะพะฒ -->
				<div class="controls">
					<button id="theme-toggle" aria-label="Toggle theme">โ๏ธ</button>
					<select id="language-switcher" aria-label="Select language">
						<option value="en">๐ฌ๐ง EN</option>
						<option value="ru">๐ท๐บ RU</option>
						<option value="es">๐ช๐ธ ES</option>
					</select>
				</div>
			</header>

			<!-- Color Picker -->
			<section class="color-picker">
				<input
					type="text"
					id="color-input"
					placeholder="Enter color (e.g., #FF0000 or 'red')"
					data-i18n-placeholder="placeholder"
					aria-label="Enter color"
					tabindex="0"
				/>
				<canvas id="palette" tabindex="0" aria-label="Color palette"></canvas>
				<div class="alpha-slider">
					<label for="alpha" data-i18n="alphaLabel">Alpha:</label>
					<input
						type="range"
						id="alpha"
						min="0"
						max="1"
						step="0.01"
						value="1"
						aria-label="Adjust transparency"
						tabindex="0"
					/>
				</div>
			</section>

			<!-- Color Preview -->
			<section class="color-preview">
				<div
					id="selected-color"
					style="background-color: #ffffff"
					aria-label="Selected color preview"
				></div>
			</section>

			<!-- Conversion Results -->
			<section class="conversion-results">
				<h2 data-i18n="convertedColors">Converted Colors</h2>
				<ul>
					<li>
						<strong>HEX:</strong>
						<input id="hex-output" value="#FFFFFF" aria-label="HEX color value" />
						<button class="copy-btn" data-format="hex-output" data-i18n="copy" tabindex="0">
							Copy
						</button>
						<button onclick="updateFromInput('hex')" data-i18n="update" tabindex="0">Update</button>
					</li>
					<li>
						<strong>RGB:</strong>
						<input id="rgb-output" value="rgb(255, 255, 255)" aria-label="RGB color value" />
						<button class="copy-btn" data-format="rgb-output" data-i18n="copy" tabindex="0">
							Copy
						</button>
						<button onclick="updateFromInput('rgb')" data-i18n="update" tabindex="0">Update</button>
					</li>
					<li>
						<strong>HSL:</strong>
						<input id="hsl-output" value="hsl(0, 0%, 100%)" aria-label="HSL color value" />
						<button class="copy-btn" data-format="hsl-output" data-i18n="copy" tabindex="0">
							Copy
						</button>
						<button onclick="updateFromInput('hsl')" data-i18n="update" tabindex="0">Update</button>
					</li>
					<li>
						<strong>CMYK:</strong>
						<input id="cmyk-output" value="cmyk(0%, 0%, 0%, 0%)" aria-label="CMYK color value" />
						<button class="copy-btn" data-format="cmyk-output" data-i18n="copy" tabindex="0">
							Copy
						</button>
						<button onclick="updateFromInput('cmyk')" data-i18n="update" tabindex="0">
							Update
						</button>
					</li>
				</ul>
			</section>
		</main>

		<script defer src="script.js"></script>
	</body>
</html>
